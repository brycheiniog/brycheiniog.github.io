<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Barometer in Doddington, Cambridgeshire, UK</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div data-role="page" data-add-back-btn="true" data-theme="a">
    <div data-role="header">
      <h1>Barometer</h1>
   </div>
   <div data-role="content">
     <h4>24h barometer</h4>
     <img src="../daybarometer.png"/>
     <ul>
       <li>Today's min: 989.4 mbar at 02:00:02</li>
       <li>Today's max: 990.4 mbar at 00:05:00</li>
     </ul>

     <h4>7-day barometer</h4>
     <img src="../weekbarometer.png" />
     <ul>
       <li>This week's min: 976.9 mbar at 11:39:02 (Monday)</li>
       <li>This week's max: 990.4 mbar at 23:23:02 (Monday)</li>
     </ul>
    </div>
    <div data-role="footer">
      <h4>weewx v 3.2.1</h4>
    </div>
  </div>
</body>
